baseURL: https://trainedpro.github.io/
languageCode: en-us
title: TrainedPro

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About Me
      pageRef: /about-me
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  home: "content/_index.md"
  mainSections: ["blog"]
  showReadingTime: true
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  comments:
    enable: true
    type: giscus

    giscus:
      repo: "TrainedPro/trainedpro.github.io"
      repoId: "R_kgDON06cHQ"
      category: "blog"
      categoryId: "DIC_kwDON06cHc4CniCP"


  dateFormat: "January, 2006"

  # OpenGraph Configuration
  title: "TrainedPro"
  description: "A personal blog by Hassaan Anwar sharing projects, tech insights, and innovation."
  images:
    - ""  #! Add when i find an image for my site
taxonomies:
  series: series


enableInlineShortcodes: true

markup:
  goldmark:
    renderer:
      unsafe: true