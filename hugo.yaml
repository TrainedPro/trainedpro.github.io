baseURL: https://trainedpro.github.io/
languageCode: en-us
title: Hassaan's Portfolio

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search

params:
  home: "content/_index.md"
  mainSections: ["blog"]
  showReadingTime: true
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  dateFormat: "January, 2006"

enableInlineShortcodes: true

markup:
  goldmark:
    renderer:
      unsafe: true